<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video rute perjalanan</title>

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .skip-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            backdrop-filter: blur(6px);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <video autoplay muted playsinline>
        <source src="video perjalanan.mp4" type="video/mp4">
    </video>

    <a class="skip-btn" href="https://maps.app.goo.gl/1GPAd24SVdzLF6hT6">Skip to Maps âžœ</a>

    <script>
        document.getElementById("video").addEventListener("ended", function() {
            window.location.href = "https://maps.app.goo.gl/1GPAd24SVdzLF6hT6";
        });
    </script>

</body>
</html>
